<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--    <link href="plugin/bootstrap/bootstrap.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link type="text/css" rel="styleSheet"  th:href="@{/blog/css/indexStyle.css}"/>-->
    <link type="text/css" rel="styleSheet" th:href="@{/plugin/bootstrap/css/bootstrap.css}"/>
    <link type="text/css" rel="styleSheet" th:href="@{/plugin/bootstrap/css/bootstrap-theme.css}"/>
</head>
<body>
<div>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="搜索..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">登录</button>
                    <button type="button" class="btn btn-warning">注册</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container " style=" margin:auto ">
        <div class="col-lg-5 col-md-6 col-sm-6 col-xs-7 center-block  " style=" margin-top: 60px; float: none;">
            <form th:action="@{/admin/login}" method="post">
                <ul class="form-group ">
                    <li class="list-unstyled" style="margin: 0 auto">
                        <div th:if="${not #strings.isEmpty(session.errorMessage)}">
                            <div class="alert alert-danger" th:text="${session.errorMessage}"></div>
                        </div>
                    </li>
                    <li class="input-group list-unstyled" style="margin: 0 auto;">
                        <div class=" img-responsive">
                            <img title="logo" width="240px" height="180px" src="/blog/img/test.jpg"/>
                        </div>
                    </li>

                    <li class="input-group list-unstyled">
                        <span class="input-group-addon">用户名</span>
                        <input type="text" name="user_name" class="form-control"/>
                    </li>

                    <li class="input-group  list-unstyled" style="text-align: center">
                        <span class="input-group-addon">密码</span>
                        <input type="password" name="user_pwd" class="form-control"/>
                    </li>
                    <li class="input-group  list-unstyled" style="text-align: center">
                        <span class="input-group-addon">验证码</span>
                        <input type="text" name="verifyCode" class="form-control"/>
                        <span class="input-group-addon">
                    <img alt="单击图片刷新！"
                         class="pointer" th:src="@{/common/kaptcha}"
                         onclick="this.src='/common/kaptcha?d='+new Date()*1"
                    ></span>

                    </li>
                    <li class="input-group  list-unstyled" style="margin: auto">
                        <input type="submit" class="btn btn-default" value="登录"/>
                        <input type="button" class="btn btn-default" data-toggle="modal" data-target="#register-modal"
                               value="注册"/>
                    </li>
                </ul>

            </form>
        </div>
    </div>
</div>
<script th:src="@{../plugin/jquery/jquery.js}"></script>
<script th:src="@{../plugin/bootstrap/js/bootstrap.js}"></script>
<script>
</script>
</body>
</html>
